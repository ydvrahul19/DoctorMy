<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Stethoscope Heart Design -->
  <g transform="translate(10, 5)">
    <!-- Heart shape from stethoscope tube -->
    <path d="
      M 25,40 
      C 25,40 10,25 10,15 
      C 10,8 15,5 20,5 
      C 25,5 25,10 25,10 
      C 25,10 25,5 30,5 
      C 35,5 40,8 40,15 
      C 40,25 25,40 25,40 
      Z" 
      fill="none" 
      stroke="#2563eb" 
      stroke-width="3"
    />
    
    <!-- Stethoscope head -->
    <circle cx="10" cy="15" r="5" fill="#2563eb"/>
    
    <!-- Stethoscope tube extending -->
    <path d="M10 20 Q 5 25 5 30 L 5 35" 
      fill="none" 
      stroke="#2563eb" 
      stroke-width="3"
      stroke-linecap="round"
    />
  </g>
  
  <!-- Text DoctorMy with custom styling -->
  <g transform="translate(60, 0)">
    <text x="10" y="35" font-family="Arial, sans-serif" font-weight="900" font-size="28">
      <!-- Doctor text with gradient -->
      <tspan fill="#1e293b" font-style="italic">Doctor</tspan>
      <!-- My text with different color and style -->
      <tspan fill="#2563eb" font-weight="bold">My</tspan>
    </text>
    <!-- Tagline -->
    <text x="12" y="48" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
      Your Health, Our Priority
    </text>
  </g>
  
  <!-- Medical cross accent -->
  <g transform="translate(200, 15)">
    <path d="M15 0v30M0 15h30" stroke="#e2e8f0" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
